<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网易账号注册</title>
    <!-- 公共样式 -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- 注册css -->
    <link rel="stylesheet" href="./css/change.css">
    <!-- 引入jq -->
    <script src="./js/jquery/jquery.js"></script>

</head>
<body>
   <!-- header -->
    <div class="header">
        <div class="typePage">
            <div class="u-logo f">
                <img src="./img/chang/change-logo.png" class="u-img">
            </div>
            <a href="javascript:;" class="u-lh r">
                <span class="u-lh-txt">
                    靓号注册
                </span>
                <span class="u-lg-new">
                    new
                </span>
            </a>
        </div>
    </div>

    <div class="change clearfix">
        <div class="change-main">
            <div class="main-top clearfix">
                <div class="step stepcurrent">
                    <div class="number">
                        !
                    </div>
                    <div class="line">
                        <p class="line-state"></p>
                    </div>
                    <div>请填写账号密码</div>
                </div>
                <div class="step">
                    <div class="number">
                        2
                    </div>
                    <div>注册成功</div>
                </div>
            </div>
        </div>

        <div class="box">
            <input type="text" name="username" id="text" class="tet" placeholder="请输入6-12位字符">
            <p>&nbsp;</p>
            <br />
            <input type="password" name="password" class="pass" id="pass" placeholder="请输入6-12位密码">
            <p>&nbsp;</p>
            <input type="password" name="password2" class="pass" id="pass2" placeholder="请再次输入密码进行验证">
            <p>&nbsp;</p>
            <input type="checkbox" name="ty" id="ty">   
            <label for="ty">用户勾选即代表同意给我100万</label>
            <br />
            <button type="submit" class="next-button" name="btn" id="btn" disabled>下一步</button>
            <p class="deng-lu">
                已有账号？<a href="./join1.html">去登录</a>
            </p>
        </div>

        <div class="box2">
            <div class="okok">
                恭喜你注册成功
            </div>
            <div class="go-to-yx">
                <a href="./join1.html">
                    赶紧去登录吧
                </a>
            </div>
        </div>
    </div>
    

    <div class="footer">
        <div class="foot">
            <div class="foot-title">
                <a href="javascript:;">公司简介</a>
                <b>|</b>
                <a href="javascript:;">网易账号中心</a>
                <b>|</b>
                <a href="javascript:;">账号中心公众号</a>
                <b>|</b>
                <a href="javascript:;">网易账号管家</a>
                <b>|</b>
                <a href="javascript:;">网易靓号</a>
                <b>|</b>
                <a href="javascript:;">网易帮助中心</a>
            </div>
            <div class="foot-main">
                <a href="javascript:;">增值电信业务经营许可证粤B2-20090191</a>
                <a href="javascript:;">工业和信息化部ICPIP地址/域名信息备案管理系统</a>
            </div>
            <div class="foot-down">
                <span>网易公司版权所有©1997-2021</span>
            </div>
        </div>
    </div>

   
    <script src="./js/ajax.js"></script>
    <script src="./js/change.js"></script>
</body>
</html>
